apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd
spec:
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: vault
  sources:
  - repoURL: 'https://github.com/SoulKyu/my-homelab.git'
    path: kubernetes/argocd/values/bank-vault
    targetRevision: main