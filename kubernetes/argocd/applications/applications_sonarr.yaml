apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sonarr
  namespace: argocd
spec:
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: sonarr
  sources:
  - repoURL: 'https://github.com/SoulKyu/my-homelab.git'
    path: kubernetes/argocd/values/sonarr
    targetRevision: main